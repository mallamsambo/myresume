<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mallam Sambo's Portfolio</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1e1e1e;
            font-family: Arial, sans-serif;
        }
        #terminal-container {
            width: 80%;
            max-width: 800px;
        }
        #terminal {
            width: 100%;
            height: 400px;
            border: 1px solid #30363d;
            border-radius: 8px;
            overflow-y: scroll;
            padding: 20px;
            font-family: 'Courier New', monospace;
            background-color: #0d1117;
            color: #00ff00; /* Neon green color */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #input {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            font-family: 'Courier New', monospace;
            background-color: #0d1117;
            border: 1px solid #30363d;
            border-radius: 4px;
            color: #00ff00; /* Neon green color */
        }
        #input:focus {
            outline: none;
            border-color: #00ff00; /* Neon green color */
        }
    </style>
</head>
<body>
    <div id="terminal-container">
        <div id="terminal"></div>
        <input type="text" id="input" placeholder="Enter command...">
    </div>

    <script>
        $(document).ready(function() {
            const terminal = $('#terminal');
            const input = $('#input');

            function printToTerminal(text) {
                terminal.append(text + '<br>');
                terminal.scrollTop(terminal[0].scrollHeight);
            }

            function processCommand(command) {
                switch(command.toLowerCase()) {
                    case 'help':
                        return `Available Commands:
help: Shows this message,
whoami: View my resume,
github: My Github profile,
facebook: My Facebook profile, and,
x: My Twitter account.`;
                    case 'whoami':
                        window.location.href = 'resume.html';
                        return "Opening resume...";
                    case 'github':
                        window.open('https://github.com/mallamsambo', '_blank');
                        return "Opening GitHub profile...";
                    case 'facebook':
                        window.open('https://facebook.com/mallamsambo', '_blank');
                        return "Opening Facebook profile...";
                    case 'x':
                        window.open('https://twitter.com/mallamsambo', '_blank');
                        return "Opening Twitter account...";
                    default:
                        return 'Unknown command. Type "help" in the terminal bar below to display available commands.';
                }
            }

            input.on('keydown', function(e) {
                if (e.keyCode === 13) { // Enter key
                    const command = input.val();
                    printToTerminal('[MALLAMSAMBO]# ' + command);
                    const response = processCommand(command);
                    printToTerminal(response);
                    input.val('');
                }
            });

            printToTerminal('Welcome to Mallam Sambo\'s Portfolio. Type "help" in the terminal bar below then press enter for a list of available commands.');
            printToTerminal('[MALLAMSAMBO]#');
        });
    </script>
</body>
</html>
